name: build and test
on:
  push:
    branches:
      - master
      - develop

jobs:

  buildandtest:
    name: Build and Test on Go ${{matrix.go}}
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        go: [ '1.19', '1.18' ]
    steps:
      - run: |
          sudo docker version
          sudo docker -H unix:///proc/1/root/run/docker.sock version

      - name: Set up Go ${{matrix.go}}
        uses: actions/setup-go@268d8c0ca0432bb2cf416faae41297df9d262d7f # pin@v3
        with:
          go-version: ${{matrix.go}}
        id: go

      - name: Set up podman and start as *cough* daemon
        run: |
          sudo apt-get -y install podman
          sudo systemctl enable podman.socket
          sudo systemctl start podman.socket

      - name: Set up podman dev dependencies
        run: |
          sudo apt-get -y install \
            build-essential pkg-config libbtrfs-dev libgpgme-dev

      - name: Check out code into the Go module directory
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # pin@v3

      - name: Get dependencies
        run: go get -v -t -d ./...

      - name: Test Go packages as root
        run: go test -v -p 1 -tags podman,exclude_graphdriver_btrfs,exclude_graphdriver_devicemapper,libdm_no_deferred_remove -exec sudo ./...

      - name: Test Go packages as ordinary user
        run: go test -v -p 1 -tags,exclude_graphdriver_btrfs,exclude_graphdriver_devicemapper,libdm_no_deferred_remove podman ./...

  testwebapp:
    name: Test web ui of lxkns service
    runs-on: ubuntu-latest
    needs: buildandtest
    strategy:
      matrix:
        go: [ '1.19' ]
    steps:
      - name: Set up Go ${{matrix.go}}
        uses: actions/setup-go@268d8c0ca0432bb2cf416faae41297df9d262d7f # pin@v3
        with:
          go-version: ${{matrix.go}}
        id: go

      - name: Check out code
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # pin@v3
        with:
          fetch-depth: 0

      - name: Test WebUI units and end-to-end
        run: (cd web/lxkns && yarn install) && make citestapp

      - name: upload cypress test failure screenshots
        uses: actions/upload-artifact@82c141cc518b40d92cc801eee768e7aafc9c2fa2 # pin@v2
        if: ${{ failure() }}
        with:
          name: cypress-screenshots
          path: cypress/screenshots
